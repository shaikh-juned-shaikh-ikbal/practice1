        // = assignment operator
        // == is comparision operator --- true / false

        const x =5;
        console.log(x ==5)
        console.log(x==8)
        console.log(x =="5")  
        console.log("<br>") 
        
        //===strict comparision
        console.log(x===5)
        console.log(x===8)
        console.log(x ==="5")
        console.log("<br>")
         
        // != is not equal to operator
        console.log(x !=5)
        console.log(x!=8)
        console.log(x !="5")
        console.log("<br>")
