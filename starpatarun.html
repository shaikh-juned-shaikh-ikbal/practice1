    <h2>Square pattrern in javascript</h2>
    <input id="squar" type="number" placeholder="Enter your number">
    <button onclick="ptarunSq()">print</button>
    <p id="demo"></p>
    
</body>
<script>
     function ptarunSq() {
         let n = Number(document.getElementById("squar").value);
         let string = '';
         for (let i = 0; i < n; i++) {
             for (let j = 0; j < n; j++) {
                 string += "*";
                 console.log(string);
             }
             string += "<br>";
         }
         document.getElementById("demo").innerHTML = string;
     }
